<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Fitness Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/frontend/css/page.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">üèãÔ∏è AI Fitness Plan</a>
      <div class="d-flex">
        <a href="workout.html" class="btn btn-outline-light btn-sm mx-1">My Workouts</a>
        <a href="./login.html" class="btn btn-outline-light btn-sm mx-1">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Avoid inline styling. Move styling to main.css  -->
    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
      <h2 class="text-center text-primary mb-4">Your Personalized AI Fitness Plan</h2>

      <form id="fitnessForm">
        <div class="mb-3">
          <label for="height" class="form-label">Height (cm)</label>
          <input type="number" id="height" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="weight" class="form-label">Current Weight (kg)</label>
          <input type="number" id="weight" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="targetWeight" class="form-label">Target Weight (kg)</label>
          <input type="number" id="targetWeight" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="activity" class="form-label">Activity Level</label>
          <select id="activity" class="form-select" required>
            <option value="" selected disabled>Choose...</option>
            <option value="sedentary">Sedentary</option>
            <option value="light">Lightly Active</option>
            <option value="moderate">Moderately Active</option>
            <option value="active">Active</option>
          </select>
        </div>
      </form>
      <div class="text-center mb-4">
        <button id="generatePlanBtn" class="btn btn-success">
          ‚ö° Generate My Plan
        </button>
      </div>
    </div>

    <!-- Avoid inline styling. Move styling to main or page.css  -->
    <div id="loading" class="text-center text-muted" style="display: none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="text-white">Generating your personalized plan...</p>
    </div>

    <div id="planContainer" class="mt-4"></div>
  </div>

  <script src="./js/plan.js"></script>

</body>

</html>
