<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">üèãÔ∏è Workout Tracker</a>
      <div class="d-flex">
        <a href="/index.html" class="btn btn-outline-light btn-sm mx-1">Home</a>
        <a href="/login.html" class="btn btn-outline-light btn-sm mx-1">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h3 class="mb-4 text-center text-primary">Record Your Workout</h3>
      <form id="workoutForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Sport / Activity</label>
            <input type="text" id="sport" class="form-control" placeholder="e.g. Running, Yoga" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Duration (minutes)</label>
            <input type="number" id="duration" class="form-control" min="1" placeholder="e.g. 30" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Date and Time</label>
          <input type="datetime-local" id="dateTime" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Description (optional)</label>
          <textarea id="description" class="form-control" rows="3" placeholder="Any notes about your workout..."></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Save Workout</button>
      </form>

      <div id="message" class="mt-3 text-center"></div>
    </div>

    <div class="mt-5">
      <h4>Your Workout History</h4>
      <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
          <tr>
            <th>Sport</th>
            <th>Duration (min)</th>
            <th>Date/Time</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="workoutTable"></tbody>
      </table>
    </div>
  </div>

  <script src="./js/workout.js"></script>
</body>
</html>
