<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/frontend/css/main.css" />
</head>

<body class="bg-light">
  <div class="container mt-5">
    <!-- Avoid inline styling. Move styling to main.css  -->
    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
      <h2 class="text-center mb-3">Login</h2>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label text-start w-100">Email</label>
          <input type="text" id="loginEmail" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label text-start w-100">Password</label>
          <input type="password" id="loginPassword" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div id="loginMessage" class="mt-3 text-center"></div>
    </div>
  </div>

  <script src="./js/frontend.js"></script>
</body>

</html>
